        descricao: Agende atendimento presencial em uma unidade.
        requisitos: Documento de identificação.
        etapas: Realizar o agendamento pelo portal e comparecer na data marcada.
        prazo: Imediato para agendamento.
        custos: Gratuito.
        locais: Nas unidades indicadas no portal.

